server {
    listen 80;
    server_name localhost;
    
    # Βελτιωμένη καταγραφή για αποσφαλμάτωση
    error_log /var/log/nginx/error.log debug;
    
    # Εξυπηρέτηση στατικών αρχείων
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Κεφαλίδες ασφαλείας
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options SAMEORIGIN;
    }
    
    # Proxy αιτήσεων API στο backend
    location /api/ {
        proxy_pass http://server:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # WebSocket proxy για συνεργασία σε πραγματικό χρόνο
    location /ws {
        proxy_pass http://server:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400; # Αυξημένο timeout για συνδέσεις μεγάλης διάρκειας
        proxy_send_timeout 86400; # Αυξημένο timeout για αποστολή
        proxy_connect_timeout 7d;
        proxy_buffering off;
    }
    
    # Αποφυγή καταγραφής 404 για favicon
    location = /favicon.ico {
        return 204;
        access_log off;
        log_not_found off;
    }
}