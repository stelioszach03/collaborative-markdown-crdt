server {
    listen 80;
    server_name localhost;
    
    # Improved logging for debugging
    error_log /var/log/nginx/error.log debug;
    
    # Serve static files
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options SAMEORIGIN;
    }
    
    # Proxy API requests to the backend
    location /api/ {
        proxy_pass http://server:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Fixed WebSocket proxy for real-time collaboration
    location /ws {
        proxy_pass http://server:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400; # Increased timeout for long-lived connections
        proxy_send_timeout 86400; # Increased timeout for sending
        proxy_connect_timeout 7d;
        proxy_buffering off;
    }
    
    # Avoid logging 404 for favicon
    location = /favicon.ico {
        return 204;
        access_log off;
        log_not_found off;
    }
}